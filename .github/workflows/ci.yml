name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 100

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm ci | tee build-report.log

    - name: Run tests
      run: |
        mkdir -p test-results
        npm test -- --grep "Throttle tests" || true
        mkdir -p coverage
        nyc npm test || true 
        nyc report --reporter=lcov
        cp -r coverage/lcov-report/* coverage/
        cp -r test-results/* coverage/

    - name: Upload build report
      uses: actions/upload-artifact@v3
      with:
        name: build-report
        path: build-report.log
      
    - name: Upload coverage and test report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage
