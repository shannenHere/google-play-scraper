name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 100

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm ci | tee build-report.log
        npm install nyc --save-dev

    - name: Create test-results directory
      run: mkdir -p test-results

    - name: Run tests
      run: |
        npm test || true

    - name: Generate coverage report
      run: |
        npx nyc npm test || true
        npx nyc report --reporter=lcov || true
        mkdir -p coverage
        cp -r coverage/lcov-report/* coverage/ || true

    - name: Upload build report
      uses: actions/upload-artifact@v3
      with:
        name: build-report
        path: build-report.log
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage
